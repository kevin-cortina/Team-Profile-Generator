
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <div class="container">
    <header class="header">
    <h1 class="title"> My Team </h1>
    </header>
    <div class="row">
        
            <div class="card">
            <div class="card-header">
            <h3 class="name"> Roger</h3>
            <h5 class="job-title"><i class="fas fa-mug-hot"></i>Manager</h5>
            </div>

            <div class="card-body">
            <ul class="info">
            <li class="card-info card-id"> id: 1</li>
            <li class="card-info card-email"> Email: <a href="mailto:Roger@mail.com">
                Roger@mail.com</a>
            </li>
            <li class="card-info card-number">Office Number: 125</li>
            </ul>
            </div>
            </div>
            
            <div class="card">
            <div class="card-header">
            <h3 class="name"> Jamie</h3>
            <h5 class="job-title"><i class="fas fa-glasses"></i>Engineer</h5>
            </div>

            <div class="card-body">
            <ul class="info">
            <li class="card-info card-id"> id: 2</li>
            <li class="card-info card-email"> Email: <a href="mailto:Jamie@mail.com">
                Jamie@mail.com</a>
            </li>
            <li class="card-info card-github">GitHub: <a href="https://github.com/undefined" target="_blank"> undefined </a></li>
            </ul>
            </div>
            </div>
            
            <div class="card">
            <div class="card-header">
            <h3 class="name"> Rose</h3>
            <h5 class="job-title"><i class="fas fa-mug-hot"></i>Intern</h5>
            </div>

            <div class="card-body">
            <ul class="info">
            <li class="card-info card-id"> id: 3</li>
            <li class="card-info card-email"> Email: <a href="mailto:Rose@mail.com">
                Rose@mail.com</a>
            </li>
            <li class="card-info card-number">School Name: UW</li>
            </ul>
            </div>
            </div>
            
    </div>
    </div>
    <script src="https://kit.fontawesome.com/0cb0e7b636.js" crossorigin="anonymous"></script>
    </body>
    </html>
